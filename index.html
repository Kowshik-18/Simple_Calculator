<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section>

            <div class="calculator-flex">
                <h2>Simple Calculator</h2>
                <div class="output">
                    <div id="data-previous-oparend" class="previous-oparend"></div>
                    <div id="data-current-oparend" class="current-oparend"></div>
                </div>
                <div class="calculator-grid">
                    <button class="data-number">7</button>
                    <button class="data-number">8</button>
                    <button class="data-number">9</button>
                    <button id="data-delete" class="Del">DEL</button>
                    <button class="data-number">4</button>
                    <button class="data-number">5</button>
                    <button class="data-number">6</button>
                    <button class="data-operation">+</button>
                    <button class="data-number">1</button>
                    <button class="data-number">2</button>
                    <button class="data-number">3</button>
                    <button class="data-operation">-</button>
                    <button class="data-number">.</button>
                    <button class="data-number">0</button>
                    <button class="data-operation">/</button>
                    <button class="data-operation">x</button>
                    <button id="data-reset" class="reset">RESET</button>
                    <button id="data-equals" class="equal">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
